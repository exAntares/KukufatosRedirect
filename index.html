<!DOCTYPE html>
<html>
<head>
    <title>Device Redirect</title>
    <meta property="og:title" content="Kukufatos">
    <meta property="og:description" content="Redirect to the appropriate app store">
    <meta property="og:image" content="kukufatos_appicon.jpg">
    <meta property="og:url" content="index.html">
    <meta property="og:type" content="website">
    <script>
        // Function to detect user agent and redirect accordingly
        function redirectToAppropriateURL() {
            var userAgent = navigator.userAgent.toLowerCase();

            if (userAgent.indexOf('android') > -1) {
                // Redirect for Android devices
                window.location.replace("https://play.google.com/store/apps/details?id=com.halfblind.kukufatos");
            } else if (userAgent.indexOf('iphone') > -1 || userAgent.indexOf('ipad') > -1 || userAgent.indexOf('ipod') > -1) {
                // Redirect for iOS devices
                window.location.replace("https://apps.apple.com/us/app/id6447484162");
            }
        }

        // Call the function when the page loads
        window.onload = redirectToAppropriateURL;
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://play.google.com/store/apps/details?id=com.halfblind.kukufatos">click here</a>.</p>
</body>
</html>
